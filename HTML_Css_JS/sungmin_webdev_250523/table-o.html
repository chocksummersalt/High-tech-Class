<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가로 테이블</title>
  <style>
    table, td, th {
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>가로 방향의 n과 n² 테이블</h3>
  <hr>

  <script>
    document.write("<table>");

    // 첫 번째 행: n
    document.write("<tr>");
    for (let n = 1; n <= 10; n++) {
      document.write("<th>n = " + n + "</th>");
    }
    document.write("</tr>");

    // 두 번째 행: n^2
    document.write("<tr>");
    for (let n = 1; n <= 10; n++) {
      document.write("<td>n = " + (n * n) + "</td>");
    }
    document.write("</tr>");

    document.write("</table>");
  </script>

</body>
</html>
