<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onmouseover="this.style.color='red'"
    onmouseout="this.style.color='black'">Event Example</h1>
    <p id="p1"> 이벤트 ㅇ리스너는 이벤트를 감지하고, 감지되었을 때 행동을 처리해</p>
        <p> <span id ='span'>이벤트 핸들러</span> 이벤트 핸들러는 감지되었을 때 어떤 할지  정의되어 있음.</p>
    <p><span id = "span2"> addeventListner</span>를 활용한 이벤트 처리</p>
    <script>
        //이벤트 처리함 수 정의
        function over() {
            p1.style.backgroundColor = "red";

        }
        function out() {
            p1.style.backgroundColor = "white";
        }
        
        
        const p1 = document.getElementById("p1");
        const span = document.getElementById("span");
        const span2 = document.getElementById("span2");
        p1.onmouseover = over;
        p1.onmouseout = out;

        span.onmouseover = function() {
            this.style.backgroundColor = "yellow";
            this.style.color = "blue";
        };
// 이벤트 리스너를 요소에 직접 지정
span2.addEventListener('mouseover', function(){
    this.style.color = "yellow";
    this.style.backgroundColor = "green";
});
span2.addEventListener('mouseout', function(){
    this.style.color = "black";
    this.style.backgroundColor = "white";
}); 
</script>
</body>
</html>
