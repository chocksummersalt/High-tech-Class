<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>document</title>
        <style>
        body{
           font-size: 20px; 
        }
        h1 {
            background-color: rgba(138, 43, 226, 0.5);
            word-spacing:0.2em;
            font-family: '맑은고딕','궁서체';
            font-size:3em;
            text-shadow: 5px 5px 10px aqua ;
        }
        .italic {
            font-style: italic;
        }
        .accent {
            font-size: 150%;
            font-weight: 800;
        }
        </style>

    <body>
        <h1>레드향</h1>
        <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
        <p>레드향은 한라봉과 귤을 교배한 것으로</p>
        <p class="italic">일반 귤보다 2~3배 크고, 과육이 붉고 통통하다</p>
    </body>
</html>
