<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예약 문의 form</title>
</head>
<body>
    <h1>예약 문의 form</h1>
    <form>
        <fieldset>
            <legend>예약 정보</legend>
            <label>이름: <input type="text" name="name" size="20" value=""></label><br>
            <label for="pwd">비밀번호:</label> <input type="password"> <br>
            <label for="email">이메일:</label> <input type="email"> <br>
            <label for="tel">전화번호:</label> <input type="tel"> <br>
            <label for="date">예약일:</label> <input type="date"> <br>
            <label for="time">예약시간:</label> <input type="time"> <br>
            <label for="people">예약인원:</label> <input type="number"> <br>
            <label for="message">추가 요청사항:</label> <textarea></textarea> <br>
            <label type="file"></label> <input type="file" /> <br />
            <input type="submit" value="전송" /> 
            <input type="reset" value="초기화" />
        </fieldset>
        <small>필드셋 밖에 작성된 내용</small>
    </form>
</html>
